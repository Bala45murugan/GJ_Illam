<style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2b1b0e, #000);
      color: #fff;
      overflow: hidden;
    }
    
    /* Language toggle */
    .lang {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 30;
    }
    .lang span {
      cursor: pointer;
      color: gold;
      margin: 0 5px;
    }
    
    /* ================= DOOR SCREEN ================= */
    #doorScreen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, #3a2412, #120a04);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .door-frame { perspective: 1200px; }
    
    .door {
      width: 230px;
      height: 400px;
      background:
        repeating-linear-gradient(
          90deg,
          #6b3f1d,
          #6b3f1d 14px,
          #5a3317 14px,
          #5a3317 28px
        );
      border-radius: 6px;
      box-shadow: inset 0 0 25px rgba(0,0,0,0.8),
                  0 0 40px rgba(255,215,0,0.4);
      transform-origin: left;
      transition: transform 1.6s ease;
      position: relative;
    }
    
    .tap {
      margin-top: 25px;
      color: gold;
      font-size: 18px;
      animation: pulse 1.4s infinite;
    }
    @keyframes pulse { 50% { opacity: 0.5; } }
    
    /* ================= INVITATION ================= */
    #invite {
      display: none;
      height: 100vh;
      overflow-y: auto;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
        url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTE3OTM5My1pbWFnZS1rd3Z5MG94eC5qcGc.jpg")
        center / cover no-repeat fixed;
      padding: 40px 15px 60px;
      text-align: center;
    }
    
    /* Vilakku */
    .vilakku {
      width: 45px;
      height: 70px;
      margin: 10px auto 20px;
      background: linear-gradient(#b8860b, gold);
      border-radius: 0 0 10px 10px;
      position: relative;
    }
    .vilakku::before {
      content: "";
      position: absolute;
      top: -18px;
      left: 50%;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, #ffd700, orange);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flame 1.2s infinite;
    }
    @keyframes flame { 50% { transform: translateX(-50%) scale(1.2); } }
    
    /* ================= PREMIUM CARD WITH INNER IMAGE ================= */
    .card {
      max-width: 720px;
      margin: auto;
      position: relative;
      padding: 38px 34px;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,215,0,0.6);
      box-shadow: 0 0 45px rgba(255,215,0,0.35);
    }
    
    /* Inner image */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTE3OTM5My1pbWFnZS1rd3Z5MG94eC5qcGc.jpg")
        center / cover no-repeat;
      filter: blur(10px);
      transform: scale(1.1);
      z-index: 0;
    }
    
    /* Fade overlay */
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 1;
    }
    
    /* Text above image */
    .card * {
      position: relative;
      z-index: 2;
    }
    
    /* Name plate */
    .nameplate-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 18px 0 22px;
    }
    .rope {
      width: 2px;
      height: 20px;
      background: #c9a24d;
      margin: 0 22px;
    }
    .nameplate {
      background: linear-gradient(#6b3f1d, #3e2311);
      padding: 14px 42px;
      border: 2px solid gold;
      border-radius: 6px;
      color: gold;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 22px rgba(255,215,0,0.4);
      animation: sway 3s ease-in-out infinite;
    }
    @keyframes sway { 50% { transform: rotate(1deg); } }
    
    h1 { color: gold; }
    p { line-height: 1.7; font-size: 16px; }
    
    a.map {
      display: inline-block;
      margin-top: 18px;
      color: gold;
      text-decoration: none;
      border: 1px solid gold;
      padding: 10px 22px;
      border-radius: 24px;
    }
    
    /* Petals */
    .petal {
      position: fixed;
      top: -20px;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.7;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
